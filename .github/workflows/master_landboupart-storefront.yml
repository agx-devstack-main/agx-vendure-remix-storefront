name: Build and deploy Landboupart Storefront (Remix) to Azure Web App

on:
  push:
    branches:
      - master   # change to 'main' if your repo default is main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Enable Corepack
      # Ensures Yarn (Berry/modern) is available & consistent
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Remix app
        run: yarn build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: landboupart-storefront
          path: .  # include node_modules + build output so App Service can run `yarn start`

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
         name: landboupart-storefront
         path: |
           package.json
           yarn.lock
           build
           node_modules
           public

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: landboupart-storefront

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_12E6B26FD6504E6BA4882C14E15E5841 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_691995E088A749C2BA7A4B8B6B3C9C80 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3ACBBE7366594C6DB0E14CDFED3DC419 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'landboupart-storefront'
          slot-name: 'Production'
          package: .


